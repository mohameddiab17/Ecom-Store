<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - EcomStore</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css"> <!-- Assuming a main css file -->
    <link rel="stylesheet" href="orders.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <button id="back" class="mb-4 bg-transparent border-0 pointer-event"><i class="fas fa-arrow-left me-2"></i> Home</button>
        <h2 class="fw-bold">My Orders</h2>
        <p class="text-secondary">Track and manage your order history</p>

        <!-- Orders will be loaded here -->
        <div id="orders-container" class="mt-4">
            <!-- This area will be filled by JavaScript -->
        </div>
        
        <!-- Message for when no orders are found -->
        <div id="no-orders-message" class="text-center my-5 d-none">
            <div class="mb-4" style="font-size: 4rem; color: #6c757d;"><i class="fas fa-box-open"></i></div>
            <h4 class="fw-bold">No Orders Found</h4>
            <p class="text-muted">You haven't placed any orders yet. Let's get shopping!</p>
            <a href="/products/products.html" class="btn btn-dark mt-2">Start Shopping</a>
        </div>
    </div>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="orders.js"></script>
</body>
</html>
