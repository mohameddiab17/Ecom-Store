<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - EcomStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/all.min.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="/assets/css/index.css">
</head>
<body class="bg-body-tertiary">

    <button id="back" class="m-5 bg-transparent border-0 pointer-event"><i class="fas fa-arrow-left me-2"></i> Back</button>
    <div class="container my-5">
        <div class="row g-4">
            <!-- Sidebar Navigation -->
            <div class="col-lg-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center p-4">
                        <!-- ## التعديل هنا: استبدلنا الصورة بـ div للحروف الأولى ## -->
                        <div id="profile-initials" class="d-flex align-items-center justify-content-center bg-dark text-white rounded-circle mb-3 mx-auto fw-bold" style="width: 120px; height: 120px; font-size: 3rem; border: 4px solid #dee2e6;">
                            <!-- الحروف هتتحط هنا بالجافاسكربت -->
                        </div>
                        <h5 id="profile-sidebar-name" class="card-title mb-1">Loading...</h5>
                        <p id="profile-sidebar-email" class="text-muted small">...</p>
                    </div>
                    <div class="list-group list-group-flush">
                        <a href="/auth/profile/profile.html" class="list-group-item list-group-item-action"><i class="fas fa-user fa-fw me-2"></i>Profile Settings</a>
                        <a href="/orders/orders.html" class="list-group-item list-group-item-action"><i class="fas fa-box fa-fw me-2"></i>My Orders</a>
                        <a href="#" id="logoutBtn-sidebar" class="list-group-item list-group-item-action text-danger"><i class="fas fa-sign-out-alt fa-fw me-2"></i>Logout</a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9">
                <div class="card shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4">Profile Settings</h3>
                        <form id="profileForm" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="profileFullname" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="profileFullname" required>
                                    <div class="invalid-feedback">Full name is required.</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="profileEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="profileEmail" required readonly>
                                    <div class="form-text">Email cannot be changed.</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="profilePassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="profilePassword" placeholder="Enter new password to change">
                                <div class="form-text">Leave blank to keep your current password.</div>
                            </div>
                            <div class="mb-4">
                                <label for="profileAccountType" class="form-label">Account Type</label>
                                <input type="text" class="form-control" id="profileAccountType" readonly>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="submit" id="updateBtn" class="btn btn-dark px-4">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                    Update Profile
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="profile.js"></script>
    <script src="/assets/js/index.js"></script>
</body>
</html>
