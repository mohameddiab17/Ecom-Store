<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"rel="stylesheet"/>
    <link rel="stylesheet" href="user.css" />
    <link rel="stylesheet" href="../../assets/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
      <button id="back" class="m-4 bg-transparent border-0 pointer-event position-absolute top-0 start-0"><i class="fas fa-arrow-left me-2"></i> Back</button>
      <div class="card shadow p-4" style="width: 400px">
        <h3 class="text-center mb-2">Create Account</h3>
        <p class="text-center text-muted">Join EcomStore and start shopping or selling today</p>
        <form id="registerForm">
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required />
          </div>

          <div class="mb-3">
            <label for="account-type" class="form-label">Account Type</label>
            <select id="account-type" class="form-select" required>
              <option value="Customer" selected>Customer - Shop products</option>
              <option value="Seller">Seller - Sell products</option>
            </select>
          </div>

          <button type="submit" class="btn btn-dark w-100">Create Account</button>
        </form>

        <div class="text-center mt-3">
          <small>Already have an account? <a href="/auth/signin/signin.html" class="text-dark fw-bold">Sign in</a></small>
        </div>
      </div>
    </div>

<script src="/auth/signup/signup.js"></script>
  </body>
</html>
