<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Products - EcomStore</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="./products.css">
    <link rel="stylesheet" href="/assets/css/index.css">

</head>

<body>
    
    <!-- Main Content -->
    <main class="main-container container">
        <button id="back" class="mb-4 bg-transparent border-0 pointer-event"><i class="fas fa-arrow-left me-2"></i> Back</button>
        <div class="page-header">
            <h1 class="page-title">All Products</h1>
            <p class="page-subtitle">Discover amazing products from our trusted sellers</p>
        </div>

        <div class="filters-section">
            <div class="search-filter">
                <input type="text" class="filter-input" placeholder="Search products..." />
                <span class="filter-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
            <div class="category-filter">
                <select class="filter-select">
                    <option>All Categories</option>
                    <!-- Categories will be added by JS -->
                </select>
            </div>
            <div class="sort-filter">
                <select class="filter-select">
                    <option>Name</option>
                    <option>Price: Low to High</option>
                    <option>Price: High to Low</option>
                </select>
            </div>
        </div>

        <div class="products-grid">
            <!-- Products will be loaded here by JavaScript. -->
        </div>
    </main>

    
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="./products.js" type="module"></script>
    <script src="/assets/js/index.js"></script>
</body>
</html>
